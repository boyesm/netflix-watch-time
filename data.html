<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="static/css/bootstrap.css">

  <title>Site Title</title>
</head>

<body>
  <div class="jumbotron">
    <h1>YOUR DATA</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="chart-container" style="position: relative">
          <canvas id="myChart" width="1px" height="1px"></canvas>
        </div>
      </div>
      <div class="col">
        <div class="chart-container" style="position: relative">
          <canvas id="myChart1" width="1px" height="1px"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
      function makeGraph(chart_id, type, data, graph_label, data_label) {
        var ctx = document.getElementById(chart_id).getContext('2d');
        var myChart = new Chart(ctx, {
          type: type,
          data: {
            labels: data_label,
            datasets: [{
              label: graph_label,
              data: data,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      }
      makeGraph('myChart', 'bar', [985, 18744, 12989, 14171, 10860, 1375, 2394, 22], "minutes watched", ['2020', '2019', '2018', '2017', '2016', '2015', '2014', '2013'])
    </script>
    
  </div>
  <nav class="navbar sticky-bottom bg-light">
    <a class="navbar-brand" href="#">Fixed bottom</a>
  </nav>
